<!doctype html>

{% extends "base.html"%}
  
 {% load staticfiles %}
  {% block head %}
   
    <title>▒ SEAL ▒</title>
    <link href='http://fonts.googleapis.com/css?family=Fredoka+One|Luckiest+Guy' rel='stylesheet' type='text/css'>

    <style>
      body, input {
        font-family: Helvetica, sans-serif;
        font-size: 12px;
      }
    </style>


    </script>
    
    <link rel="stylesheet" type="text/css" href="{% static "css/IndexPage/main.css"%}">
    <link rel="stylesheet" type="text/css" href="{% static "css/mypage.css" %}">
    <script type="text/javascript" src="{% static "js/mypage.js" %}"></script>
    <script type="text/javascript" src="{% static "js/IndexPage/main.js" %}"></script>
   
  {% endblock%}

  <body>
  {% block content%}
   <div class="containerss"></div>

    <div class="col-md-1 col-sm-0 col-xs-0"></div>

    <div class="col-md-8 col-sm-10 col-xs-10">

      <h2 class="ui header"><i class="glyphicon glyphicon-user"></i> My Page</h2>

      <div id="myprofile" class="ui column">
        
        <div id="myname" class="ui grid">
          <div class="left floated right aligned three wide column"><span class="firstcolumn">이름</span></div>
          <div class="left floated center aligned one wide column"><span class="secondcolumn">:</span></div>
          <div class="left floated left aligned twelve wide column"><span id="spanname" class="thirdcolumn"></span></div> 
        </div>

        <div id="yrnum" class="ui grid">
          <div class="left floated right aligned three wide column"><span class="firstcolumn">학번</span></div>
          <div class="left floated center aligned one wide column"><span class="secondcolumn">:</span></div>
          <div class="left floated left aligned twelve wide column"><span id="spanyear" class="thirdcolumn"></span></div>  
        </div>

        <div id="firstmajor" class="ui grid">
          <div class="left floated right aligned three wide column"><span class="firstcolumn">제1전공</span></div>
          <div class="left floated center aligned one wide column"><span class="secondcolumn">:</span></div>
          <div class="left floated left aligned eight wide column"><span id="spannum1" class="thirdcolumn"></span></div>
          <div class="right floated four wide column"></div>  
        </div>

        <div id="secondmajor" class="ui grid">
          <div class="left floated right aligned three wide column"><span class="firstcolumn">제2전공</span></div>
          <div class="left floated center aligned one wide column"><span class="secondcolumn">:</span></div>
          <div class="left floated left aligned eight wide column"><span id="spannum2" class="thirdcolumn"></span></div>
          <div class="right floated four wide column"></div>  
        </div>

        <div id="id" class="ui grid">
          <div class="left floated right aligned three wide column"><span class="firstcolumn">아이디</span></div>
          <div class="left floated center aligned one wide column"><span class="secondcolumn">:</span></div>
          <div class="left floated left aligned eight wide column"><span id="spannum3" class="thirdcolumn"></span></div>
          <div class="right floated four wide column"></div>  
        </div>

        <div id="pw" class="ui grid">
          <div class="left floated right aligned three wide column"><span class="firstcolumn">비밀번호</span></div>
          <div class="left floated center aligned one wide column"><span class="secondcolumn">:</span></div>
          <div class="left floated left aligned eight wide column"><span id="spannum4" class="thirdcolumn"></span></div>
          <div class="right floated four wide column"><button id="btnnum4" class="btn btn-info btn-block">비밀번호 변경</button></div>  
        </div>

        <div id="recomcourse" class="ui grid">
          <div class="left floated right aligned three wide column"><span class="firstcolumn">내가 추천한 강의</span></div>
          <div class="left floated center aligned one wide column"><span class="secondcolumn">:</span></div>
          <div class="left floated left aligned eight wide column"><span class="thirdcolumn"><span id="spannum5"></span>개</span></div>
          <div class="right floated four wide column"><button id="btnnum5" class="btn btn-info btn-block">목록으로 가기</button></div> 
        </div>

        <div id="wantcourse" class="ui grid">
          <div class="left floated right aligned three wide column"><span class="firstcolumn">듣고 싶은 강의</span></div>
          <div class="left floated center aligned one wide column"><span class="secondcolumn">:</span></div>
          <div class="left floated left aligned eight wide column"><span class="thirdcolumn"><span id="spannum6"></span>개</span></div>
          <div class="right floated four wide column"><button id="btnnum6" class="btn btn-info btn-block">목록으로 가기</button></div>  
        </div>

      </div>
     
   {%endblock%}
  </body>
</html>
