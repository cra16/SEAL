{% extends "html/base.html" %}

   
 <head>
  {%load staticfiles%}
  {% block head%}


    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="{% static "css/LoginPage/confirm.css"%}" />
    <script type="text/javascript" src="{% static "js/LoginPage/confirm.js"%}"></script>

    <title>{% block title%}SEAL - Login{%endblock%}</title>
	{%endblock%}
  </head>
  <body>
  {% block content%}

    <div id="registerCon" class="container" style="padding:100px 0">
      <div class="col-sm-2"></div>

      <div class="col-sm-8" id="confirmcontainer">

        <div class="box" id="mycontent-left-register">
            <h class="title1 hidden-xs">SEAL</h>
            <p class="title2 visible-xs">SEAL</p>
            <p class="detail">Students' Excellent Achievement in Learning</p>
            <p class="detail2">한동대학교 학생들의 학업성취도 향상을 위한</p>
            <p class="detail2">강의추천 및 강의정보 열람서비스입니다.</p>
            <br></br>
            <p>Powered by CRA</p>
        </div>
         

        <div class="box" id="mycontent-right">


          <form id="confirmForm" method ="POST" action="/mysite2/HisnetCheck/">{%csrf_token%}

            <div class="form-group" method="post" action="/mysite2/Register">
              <label class="control-label" for="stu_num">학번</label>
              <input type="text" id="stu_num" name="stu_num" class="form-control" placeholder="학번">

              <label class="control-label" for="hisnet_id" style="padding-top: 15px;">히스넷 아이디</label>
              <input type="text" id="hisnet_id" name="hisnet_id" class="form-control" placeholder="히스넷 아이디">

              <label class="control-label" for="hisnet_pw" style="padding-top: 15px;">히스넷 비밀번호</label>
              <input type="password" id="hisnet_pw" name="hisnet_pw" class="form-control" placeholder="히스넷 비밀번호">
              <p>&nbsp;</p>
			         
               <div class="form-group" method="post">            
                <div class="ui medium buttons">
                  <input type="submit" id="check" value="확인" class="ui blue button">
                  <div class="or"></div>
                  <a href = "/mysite2"><input type="button" id="cancel" value="Cancel" class="ui blue button"></a>
                </div>
               </div>
            </div>

          </form>

        </div>
      </div>

      <div class="col-sm-2"></div>         
    </div>

  {%endblock%}
  </body>



</html>
